{% extends 'base.html' %}

{% block title %} Edit Rating {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-star-half me-2"></i>Edit Rating
                    </h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit', book_id= book.id) }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label"><strong>Book Name:</strong></label>
                            <p class="form-control-plaintext">{{ book.title }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Current Rating:</strong></label>
                            <p class="form-control-plaintext">{{ book.rating }}/10</p>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">New Rating (0-10):</label>
                            <input name="rating" type="number" class="form-control" min="0" max="10" step="0.1" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>Update Rating
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
